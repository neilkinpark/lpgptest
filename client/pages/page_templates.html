<template name="tempFilter">
  <div class="container-fluid regionFilter">
    <div class="clearfix visible-xs-block">
      <h1 class="pageTitle visible-xs-inline">Page Title</h1>
      <a class="pull-right text-muted" data-toggle="collapse" href="#boxFilters">Filters &raquo;</a>
    </div>
    <form id="boxFilters" class="collapse mobile-collapse">
      <br class="visible-xs-inline">
      <div class="row">
      	<div class="col-sm-6 mobile-marginBottom"><input type="text" class="form-control" placeholder="sample input"></div>
      	<div class="col-sm-6"><button class="btn btn-default btn-block btn-lg">SEARCH</button></div>
      </div>
    </form>
  </div>
  <div class="container">
    {{>tempPanelCollapse}}
  </div>
</template>

<template name="tempPanelCollapse">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="block-title-responsive text-inline">
        PANEL TITLE
        <a class="visible-xs-block pull-right" href="#collapse" data-toggle="collapse"><span class="fakeCaret">&raquo;</span></a>
      </h4>
    </div>
    <div id="collapse" class="panel-body collapse mobile-collapse">
      <P>CONTENT HERE.</P>  
    </div>
  </div>
</template>
