<template name="pageHelp">
  <div class="container-fluid">
    <h1 class="pageTitle text-center">Help</h1>

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-hr">
          <div class="panel-heading">
            <h4 class="text-center">There are a number of ways to get in touch with us.</h4>
          </div>
          <div class="panel-body text-center">
            <label>Click on the <span class="text-info">Contact us</span>! box in the bottom right of the screen to begin a conversation</label>
          </div>
          <div class="panel-body text-center">
            <label>You can email us on <span class="text-info">lpgp@altassets.net</span> or call +44(0)20 7749 1280</label>
          </div>          
          <div class="panel-body text-center">
            <label>You can also leave a message in the box below:</label> 
            <div class="row">
              <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <form class="form-horizontal">
                  <div class="form-group">
                    <textarea class="form-control" placeholder="What are you having problems with at the moment?" rows="3"></textarea>
                    <br class="hidden-xs">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    <br>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-8">
                      <button type="submit" class="btn btn-default btn-block btn-lg">SUBMIT</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</template>
