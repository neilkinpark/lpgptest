<template name="pageNews">
  <div class="container-fluid regionFilter">
    <form>
      <div class="row">
        <div class="col-xs-12 col-md-10">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <div class="col-xs-12 col-md-2">
          <button class="btn btn-default btn-block btn-lg">SEARCH</button>
        </div>       
      </div>
    </form>    
  </div>
    
  <div class="container-fluid pageNews">
    <div class="row">
      <div class="col-sm-3"><h1 class="pageTitle">News</h1></div>
      <div class="col-sm-9">{{>tabNews}}</div>
    </div>
    
    {{>boxTabNewsContent}}
  </div>
</template>

<template name="tabNews">
  <ul class="nav nav-pills pull-right">
    {{#each items}}
    <li class="{{cssclass}}"><a id="link{{id}}" href="#{{id}}News" role="tab" data-toggle="pill">{{title}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="boxTabNewsContent">
  <div class="tab-content boxTabNewsContent">
    {{#each items}}
    <div role="tabpanel" class="tab-pane {{cssclass}}" id="{{id}}News">
      <div class="row">
        {{#each news}}  
          {{>boxNewsTeaser}}
        {{/each}}
        <div class="col-xs-12">
          <div class="linkLoadMore">
            <a href="" class="">load more</a>
          </div>
        </div>
      </div>   
    </div>
    {{/each}}
  </div>  
</template> 

<template name="rowNews">
  <div class="panel panel-default">
    <a class="btn btn-sm btn-block btn-primary" data-toggle="collapse" href="#box{{id}}Collapsible">
      <div class="text-left"><span class="caret"></span> {{title}}</div>
    </a>
    <div id="box{{id}}Collapsible" class="collapse in">
      <div class="panel-body">
        <div id="owl{{id}}" class="owl-news owl-carousel">
          {{#each news}}
            {{>boxNewsTeaser}}
          {{/each}}
        </div>  
      </div>
    </div>  
  </div>  
</template> 

<template name="boxNewsTeaser">
  <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-2">
    <div class="inner" style="background-image: url('{{img}}')">
      <div class="box-title"><a href="">{{title}}</a></div>
    </div>
  </div>
</template>
