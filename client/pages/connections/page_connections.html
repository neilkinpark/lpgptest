<template name="pageConnections">
  <div class="container-fluid">
	<h3 class="pageTitle">Connections</h3>
	<div class="panel panel-default">
      <a href="#boxMyGPConn" data-toggle="collapse" class="btn btn-sm btn-block btn-primary">
        <div class="text-left"><span class="caret"></span> My GP Connections</div>
      </a>
      <div id="boxMyGPConn" class="panel-body collapse in">
      	<div class="row">
      	  {{#each connections}}	
      	    {{> boxConnection}}
      	  {{/each}}
      	</div>
      </div>	
	</div>

	<div class="panel panel-default">
      <a href="#boxMyLPConn" data-toggle="collapse" class="btn btn-sm btn-block btn-primary">
        <div class="text-left"><span class="caret"></span> My LP Connections</div>
      </a>
      <div id="boxMyLPConn" class="panel-body collapse in">
      	<div class="row">
      	  {{#each lpconnections}}	
      	    {{> boxConnection}}
      	  {{/each}}
      	</div>
      </div>	
	</div>	


  </div>
</template>
