<template name="pageConnections">
  <div class="container-fluid regionFilter">
    <div class="alert alert-info alert-conn-notif">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4><i class="fa fa-user-plus"></i> New Connection Requests.</h4>
      <table class="table">
      <tbody>
        <tr><td>John Neal</td><td><a class="label label-info" href="#">ACCEPT</a>&nbsp;<a class="label label-danger" href="#">DECLINE</a> </td></tr>
        <tr><td>John de Longname</td><td><a class="label label-info" href="#">ACCEPT</a>&nbsp;<a class="label label-danger" href="#">DECLINE</a> </td></tr>
        <tr><td>John Zampoleneim</td><td><a class="label label-info" href="#">ACCEPT</a>&nbsp;<a class="label label-danger" href="#">DECLINE</a> </td></tr>
      </tbody>
      </table>
    </div>

    <div class="clearfix flex-container">
      <h1 class="region-title pageTitle text-inline">CONNECTIONS</h1>
    </div>
    <br><a class="btn btn-info toggle-button btn-block" data-toggle="collapse" href="#boxFilters">Search <i class="fa fa-search"></i></a>
    <form id="boxFilters" class="collapse">
      <br>
      <div class="row">
        <div class="col-xs-12 col-md-6 margin-xs">
          <label>Connection's name</label><input type="text" class="form-control mobile-marginBottom" placeholder="search by Connection's name">
        </div>                      
        <div class="col-xs-12 col-md-6">
          <br>
          <button class="btn btn-default btn-block btn-lg">SEARCH</button>
        </div>       
      </div>
    </form>
  </div>

  <div class="container-fluid pageConnections">

    <ul class="nav nav-tabs nav-xs">
      <li role="presentation" class="active"><a href="/connections">Connections</a></li>
      <li role="presentation"><a href="/members">Members</a></li>
    </ul>
    <br>    

    <div class="pageTitleNav">
      <div id="nav-by-types" class="main-nav-pills">
        <div><a class="btn btn-default btn-block active" href="">GP Connections</a></div>
        <div><a class="btn btn-default btn-block" href="">LP Connections</a></div>
        <div><a class="btn btn-default btn-block" href="">SP Connections</a></div>
      </div>
    </div>
    
    <div class="tab-content">
      <div id="tabPaneGPMembers" class="tab-pane active">
        <div class="row">
          {{#each items}}
            {{>boxConnection}}
          {{/each}}
          <div class="col-xs-12">
            <div class="linkLoadMore">
              <a href="" class="">load more</a>
            </div>
          </div>          
        </div>
      </div>
      <div id="tabPaneLPMembers" class="tab-pane">
        <div class="row">
          {{#each items}}
            {{>boxConnection}}
          {{/each}}
          <div class="col-xs-12">
            <div class="linkLoadMore">
              <a href="" class="">load more</a>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>    
</template>

<template name="boxConnection">
  <div class="item boxConnection boxMember col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-4"><h4><a href="/gp-profile">{{fullname}}</a></h4><h6>Global Cheif Marketing</h6></div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-4"><img class="imgProfilePic img-responsive" src="{{img}}" ></div>
        </div>
        <div class="row">  
          <div class="col-xs-4"><div class="text-muted txtLabel text-right">Firm name:</div></div><div class="col-xs-8"><span class="txtVal">Micro Apple Industries</span></div>
        </div>  
        <div class="row">  
          <div class="col-xs-4">
            <div class="text-muted txtLabel text-right">Type:</div>
          </div>
          <div class="col-xs-8">
            <span class="txtVal">Agriculture, Buy-out, Venture Capital ...</span>
          </div>
        </div>  
        <div class="row">  
          <div class="col-xs-4"><div class="text-muted txtLabel text-right">Status:</div></div><div class="col-xs-8"><span class="txtVal">Active</span></div>
        </div>
        
      </div>
      <div class="btn-conn-action">
        <a class="btn btn-default btn-lg btnFirst" href="/gp-profile">PROFILE</a>
        <a class="btn btn-default btn-lg" href="">DISCONNECT</a>
        <a class="btn btn-default btn-lg btnLast" href=""><span aria-hidden="true" class="glyphicon glyphicon-envelope"></span></a>
      </div>      
    </div>
    
  </div>	
</template>
