    <a class="anchor-hack" id="chapter-appendix2"></a><h2>About Evercore Private Funds Group</h2>
    <p>Evercore's Private Funds Group (PFG) provides comprehensive, global advisory services on capital raising for select private fund sponsors.</p>
    <p>Our clients include General Partners pursuing a wide spectrum of alternative investment strategies and asset classes, including Leveraged Buyouts, Growth Equity, Distressed, Private Debt, Infrastructure, Real Estate, Energy and Power.</p>
    <p>Employing a distinct and rigorous diligence process, PFG partners with the highest quality General Partners, advising and executing on all aspects of the fundraising process. Our objective is to provide superior execution and an expedited capital raise.</p>
    <p>PFG is one of the few high-quality, globally-positioned firms in the private placement landscape, serving clients and sourcing capital across North America, Europe, and Asia from offices in London, New York, Houston, San Francisco and Hong Kong.</p>
