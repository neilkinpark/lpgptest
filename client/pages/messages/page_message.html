<template name="pageMessage">
  <div class="container-fluid pageMessages pageMessage pageMsgReply">
    <div class="row">
      <div class="col-xs-4"><h1 class="pageTitle">Test Message</h1></div>
      <div class="col-xs-8 pageTitleNav">  
        <ul class="nav nav-pills pull-right">
          <li><a id="" href="/inbox" data-toggle="pill"><i class="fa fa-square-o fa-lg"></i></a></li>
          <li><a id="" href="#" data-toggle="pill"><i class="fa fa-pencil fa-lg"></i></a></li>
          <li><a id="" href="#" data-toggle="pill"><i class="fa fa-check fa-lg"></i></a></li>
          <li><a id="" href="#" data-toggle="pill"><i class="fa fa-trash-o fa-lg"></i></a></li>
        </ul>        
      </div>        
    </div>
    <div class="clearfix boxMsg">
      {{#each message}}
        {{> boxMsg }}
      {{/each}}
    </div>
    <form class="row">
      <div class="form-group clearfix">
        <label for="" class="col-sm-1 control-label">Reply:</label>
        <div class="col-sm-11">
          <textarea class="form-control" rows="3"></textarea>
        </div>        
      </div>
      <div class="form-group clearfix">
        <div class="col-sm-7 col-sm-offset-1">
          <div class="btn-group btn-group-justified btn-group-lg">
            <div class="btn-group" role="group"><button class="btn btn-default">SUMBIT</button></div>
            <div class="btn-group" role="group"><button class="btn btn-grayed">CLEAR</button></div>         
          </div>
        </div>
      </div>
    </form>
  </div>
</template>

<template name="boxMsg">
  <div class="panel panel-clean">
    <div class="panel-heading">
      <div class="clearfix">
        <dl class="dl-horizontal">
          <dt class="text-muted">From:</dt>
          <dd>{{sender}}</dd>
          <dt class="text-muted">To:</dt>
          <dd class="text-muted">{{receiver}}</dd>          
        </dl>
      </div>
      
    </div>
    <div class="panel-body">
      <p>{{msg}}</p>
    </div>
  </div>
</template>
