<template name="pageMessage">
  <div class="container-fluid pageMessages pageMessage pageMsgReply">
    <div class="row">
      <div class="col-xs-4"><h1 class="pageTitle">Test Message</h1></div>
      <div class="col-xs-8 pageTitleNav">  
        <ul class="nav nav-pills pull-right">
          <li><a id="" href="/inbox" ><i class="fa fa-square-o fa-lg"></i></a></li>
          <li><a id="" href="/new-message" ><i class="fa fa-pencil fa-lg"></i></a></li>
          <li><a id="" href="#" ><i class="fa fa-check fa-lg"></i></a></li>
          <li><a id="" href="#" ><i class="fa fa-trash-o fa-lg"></i></a></li>
        </ul>        
      </div>        
    </div>
    <div class="clearfix boxMsg">
      {{#each message}}
        {{> boxMsg }}
      {{/each}}
    </div>
    <form class="row">
      <div class="form-group clearfix">
        <label for="" class="col-sm-1 control-label">Reply:</label>
        <div class="col-sm-11">
          <textarea class="form-control" rows="3"></textarea>
        </div>        
      </div>
      <div class="form-group clearfix">
        <div class="col-sm-7 col-sm-offset-1">
          <div class="btn-group btn-group-justified btn-group-lg">
            <div class="btn-group" role="group"><button class="btn btn-default">SUMBIT</button></div>
            <div class="btn-group" role="group"><button class="btn btn-grayed">CLEAR</button></div>         
          </div>
        </div>
      </div>
    </form>
  </div>
</template>

<template name="boxMsg">
  <div class="panel panel-clean">
    <div class="panel-heading">
      <div class="clearfix">
        <span class="lead">{{sender}} </span>&nbsp;&nbsp; - &nbsp;&nbsp;<span class="text-muted"> {{date}}</span> <a class="btn btn-sm btn-gray pull-right" href="#">DELETE</a>
      </div>
    </div>
    <div class="panel-body">
      <p>{{msg}}</p>
    </div>
  </div>
</template> 

<template name="pageCreateMessage">
  <div class="container-fluid pageMessages pageCreateMessage pageMsgReply">
    <div class="row">
      <div class="col-xs-3"><h1 class="pageTitle">New</h1></div>
      <div class="col-xs-9 pageTitleNav">  
        <ul class="nav nav-pills pull-right">
          <li><a id="" href="#" >LP Premium 11 <span class="caret"></span></a></li>
          <li><a id="" href="#" ><i class="fa fa-angle-left fa-lg"></i></a></li>
        </ul>        
      </div>        
    </div>
    <div class="panel panel-clean">
      <div class="panel-heading">
        &nbsp;&nbsp;&nbsp;&nbsp;<span class="text-muted">Write message to: </span>&nbsp;&nbsp;&nbsp;
        <span>LP Premium 11</span>
      </div>
      <div class="panel-heading">
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Subject">
      </div>      
      <div class="panel-heading">
        <textarea class="form-control" rows="3" placeholder="Type your message here"></textarea>       
      </div>
      <div class="row">
        <div class="col-sm-7">
          <div class="btn-group btn-group-justified btn-group-lg">
            <div class="btn-group" role="group"><button class="btn btn-default">SUMBIT</button></div>
            <div class="btn-group" role="group"><button class="btn btn-grayed">CLEAR</button></div>         
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
