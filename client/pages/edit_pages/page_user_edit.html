<template name="pageUserLPEdit">
  <div class="container-fluid pageProfileEdit regionAdmin">
    <h1 class="pageTitle">Edit Profile</h1><hr>

    <div class="row">
      <div class="regionSidebar col-sm-12">

        <!-- Nav tabs -->
        <div id="nav-category" class="main-nav-pills">
          <div><a class="btn btn-default btn-block active" href="#page-one" role="tab" data-toggle="tab" id="page-one-mainlink">Basic Info</a></div>
          <div><a class="btn btn-default btn-block" href="#page-mi" role="tab" data-toggle="tab" id="page-mi-mainlink">More Info</a></div>
          <div><a class="btn btn-default btn-block" href="#page-cp" role="tab" data-toggle="tab" id="page-cp-mainlink">Connection Prefrences</a></div>
          <div><a class="btn btn-default btn-block" href="#page-fi" role="tab" data-toggle="tab" id="page-fi-mainlink">Fund Interests</a></div>
          <div><a class="btn btn-default btn-block" href="#page-as" role="tab" data-toggle="tab" id="page-as-mainlink">Account Settings</a></div>
        </div><br>           

      </div>
      <div class="regionBody col-sm-12">
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="page-one">
            {{> userEditPageOne}}
          </div>
          <div role="tabpanel" class="tab-pane" id="page-mi">
            {{> userEditPageMore}}
          </div>
          <div role="tabpanel" class="tab-pane" id="page-cp">
            {{> userEditPageCp}}
          </div>
          <div role="tabpanel" class="tab-pane" id="page-fi">
            {{> userEditPageFi}}
          </div>                       
          <div role="tabpanel" class="tab-pane" id="page-as">
            {{> userEditPageAcctSettings}}
          </div>  
        </div>
      
      </div>
    </div>
  </div>  	
</template>

<template name="frmGroupUserEdit">
  <div class="form-group {{this.cssc}}">
    <label class="col-sm-3 col-md-2 col-lg-1 control-label">{{this.label}}</label>
    <div class="col-sm-9 col-md-8 col-lg-7">
      {{> UI.contentBlock}}
    </div>
  </div> 
</template>

<template name="fieldProfilepicFancy">
  <a id="field-profilepic-ui" class="img-upload-field img-circle" href="" style="background-image: url('images/pics/man2.jpg')">
  </a>
  <input id="field-profilepic-real" type="file" class="sr-only sr-only-focusable">  
</template>  

<template name="userEditPageOne">
  <div class="panel">
    <div class="panel-body">
      <h4>      
        Complete your profile to increase visibility
      </h4>
      <form class="form-horizontal">

        {{#frmGroupUserEdit label=""}}
          {{>fieldProfilepicFancy}}
        {{/frmGroupUserEdit}}            

        {{#frmGroupUserEdit label="Title"}}
          <select class="form-control" multiple title='Title'>
            <option>Mr</option>
            <option>Mrs</option>
            <option>Duke</option>
          </select>
        {{/frmGroupUserEdit}}  

        {{#frmGroupUserEdit label="First Name"}}<input type="text" placeholder="Enter first name" class="form-control" >{{/frmGroupUserEdit}}
        
        {{#frmGroupUserEdit label="Last Name"}}<input type="text" placeholder="Enter last name" class="form-control">{{/frmGroupUserEdit}}
        
        {{#frmGroupUserEdit label="Company"}} <input type="text" placeholder="Enter company" class="form-control"> {{/frmGroupUserEdit}}  

        {{#frmGroupUserEdit label="Job Title"}} <input type="text" placeholder="Enter job title" class="form-control" > {{/frmGroupUserEdit}}
        
        {{#frmGroupUserEdit label="Bio"}} <textarea placeholder="Enter bio" class="form-control" rows="7" ></textarea> {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label=""}} 
        <button id="btn-save" class="btn btn-info btn-lg btn-block" >SAVE </button>
        {{/frmGroupUserEdit}}

    </form>            
    </div>
  </div>
</template>

<template name="userEditPageMore">
  <div class="panel">
    <div class="panel-body">
      <h4>      
        Tell us more about yourself and your organization
      </h4>
      <form class="form-horizontal">
        
        {{#frmGroupUserEdit label="Organization Name"}} <input type="text" placeholder="Enter organization name" class="form-control" > {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label="Organization Type"}} 
          <select class="form-control" multiple title='Select organization type'>
            <option>Type 1</option>
            <option>Type 2</option>
            <option>Type 3</option>
          </select>
        {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label="Organization Type"}} 
          <select class="form-control" multiple title='Select country'>
            <option>UAE</option>
            <option>UK</option>
            <option>US</option>
          </select>
        {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label="Anticipated Annual Commitments to Alternatives"}} <input type="text" placeholder="Enter Anticipated Annual Commitments to Alternatives (US$ m)" class="form-control" > {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label="Organization Website"}} <input type="text" placeholder="Enter organization website" class="form-control" > {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label="Telephone"}} <input type="text" placeholder="Enter Telephone" class="form-control" > {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label="Organization Description"}} <textarea placeholder="Enter organization description" class="form-control" ></textarea> {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label=""}} 
        <button id="btn-save" class="btn btn-info btn-lg btn-block" >SAVE </button>
        {{/frmGroupUserEdit}}

    </form>            
    </div>
  </div>
</template>

<template name="userEditPageCp">
  <div class="panel">
    <div class="panel-body">
      <h4>      
        Define which LP Organizations you can connect with
      </h4>
      <form class="">
        <div class="checkbox">
          <label>
            <input type="checkbox"> All
          </label>
        </div>

        <div class="form-group">
          <strong>End User LPs - investing own assets under management</strong>
          {{#each checkBOne}}
            <div class="checkbox">
              <label><input type="checkbox" value="">{{ text }}</label>
            </div>
          {{/each}}          
        </div>
      </form>            
    </div>
  </div>
</template>

<template name="userEditPageFi">
  <div class="panel">
    <div class="panel-body">
      <h4>      
        Specifying what kind of funds you are interested in will make finding relevant funds easier
      </h4>
      <form class="form-horizontal">
        {{#frmGroupUserEdit label="By Region: "}} <input type="text" class="form-control tokenfield" id="tokenfield" name="regionInput" placeholder="type a country then hit enter to add" /> {{/frmGroupUserEdit}}
        {{#frmGroupUserEdit label="By Type: "}} <input type="text" class="form-control tokenfield" name="typeInput" placeholder="type a fund type then hit enter to add" /> {{/frmGroupUserEdit}}
        {{#frmGroupUserEdit label="By Fund Size: "}} <input type="text" class="form-control tokenfield" id="tokenfield" name="fundsizeInput" placeholder="type a country then hit enter to add" /> {{/frmGroupUserEdit}}        
        {{#frmGroupUserEdit label=""}} 
        <button id="btn-save" class="btn btn-info btn-lg btn-block" >SAVE </button>
        {{/frmGroupUserEdit}}        
      </form>            
    </div>
  </div>
</template>

<template name="userEditPageAcctSettings">
  <div class="panel">
    <div class="panel-body">
      <h4>          
        Update your account information
      </h4>
      <form class="form-horizontal">  

        {{#frmGroupUserEdit label="Email"}} <input type="email" placeholder="Enter Email" class="form-control" > {{/frmGroupUserEdit}}
        {{#frmGroupUserEdit label="Password"}} <input type="password" placeholder="Enter Password" class="form-control" > {{/frmGroupUserEdit}}
        {{#frmGroupUserEdit label="Confirm Password"}} <input type="password" placeholder="Confirm Password" class="form-control" > {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label=""}} 
        <button id="btn-save" class="btn btn-info btn-lg btn-block" >SAVE </button>
        {{/frmGroupUserEdit}}

    </form>            
    </div>
  </div>  
</template>
