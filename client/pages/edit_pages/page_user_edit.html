<template name="pageUserLPEdit">
  <div class="container-fluid pageProfile">
  	<h1 class="pageTitle">My Profile</h1>
  </div>	
</template>	

<template name="pageUserGPEdit">
  <div class="container-fluid pageProfile regionAdmin">
  	<h1 class="pageTitle">Edit Profile</h1><hr>

  	<div class="row">
  	  <div class="regionSidebar col-sm-12">
        <!--
		    <ul class="nav nav-stacked">
          <li class="active"><a href="#">Basic Info</a></li>
          <li><a href="#">Account Settings</a></li>
        </ul> -->	

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#page-one" role="tab" data-toggle="tab" id="page-one-mainlink">Basic Info</a></li>
          <li role="presentation" >              <a href="#page-two" role="tab" data-toggle="tab" id="page-two-mainlink">Account Settings</a></li>
        </ul>

  	  </div>
  	  <div class="regionBody col-sm-12">
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="page-one">
            {{> userEditPageOne}}
          </div>
          <div role="tabpanel" class="tab-pane" id="page-two">
            {{> userEditPageAcctSettings}}
          </div>  
        </div>
	  	
  	  </div>
  	</div>
  </div>	
</template>	

<template name="frmGroupUserEdit">
  <div class="form-group {{this.cssc}}">
    <label class="col-sm-3 col-md-2 col-lg-1 control-label hidden-xs">{{this.label}}</label>
    <div class="col-sm-9 col-md-8 col-lg-7">
      {{> UI.contentBlock}}
    </div>
  </div> 
</template>

<template name="userEditPageOne">
  <div class="panel">
    <div class="panel-body">
      <h4>
        <span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-stack-1x fa-inverse">1</i></span>              
        Tell us more about yourself. Complete your profile to increase visibility
      </h4>
      <form class="form-horizontal">  

      {{#frmGroupUserEdit label="Profile Picture"}}<input type="file" id="exampleInputFile">{{/frmGroupUserEdit}}  

      {{#frmGroupUserEdit label="Title"}}
          <select class="form-control">
            <option>Mr</option>
          </select>
        {{/frmGroupUserEdit}}  

        {{#frmGroupUserEdit label="First Name"}}<input type="text" placeholder="Enter first name" class="form-control" >{{/frmGroupUserEdit}}
        
        {{#frmGroupUserEdit label="Last Name"}}<input type="text" placeholder="Enter last name" class="form-control">{{/frmGroupUserEdit}}
        
        {{#frmGroupUserEdit label="Email"}} <input type="text" placeholder="Enter email" class="form-control"> {{/frmGroupUserEdit}}  

        {{#frmGroupUserEdit label="Job Title"}} <input type="text" placeholder="Enter job title" class="form-control" > {{/frmGroupUserEdit}}
        
        {{#frmGroupUserEdit label="Bio"}} <textarea placeholder="Enter bio" class="form-control" ></textarea> {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label=""}}
        <div class="checkbox">
          <label>
            <input type="checkbox"> Responsible for IR
          </label>
        </div>
        {{/frmGroupUserEdit}}
        
        {{#frmGroupUserEdit label="Telephone"}} <input type="text" placeholder="Enter telephone number" class="form-control"> {{/frmGroupUserEdit}}
        
        {{#frmGroupUserEdit label="Fund Name"}} <input type="text" placeholder="Enter fund name" class="form-control"> {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label=""}} 
        <div class="row">
          <div class="col-xs-offset-6 col-xs-6">
            <button id="btn-next-1" class="btn btn-default btn-lg btn-block" >NEXT <i class="fa fa-angle-right fa-lg"></i> </button>
          </div>
        </div>
        {{/frmGroupUserEdit}}

    </form>            
    </div>
  </div>
</template>

<template name="userEditPageAcctSettings">
  <div class="panel">
    <div class="panel-body">
      <h4>
        <span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-stack-1x fa-inverse">2</i></span>              
        Edit your account settings and Linkedin URL
      </h4>
      <form class="form-horizontal">  
        
        {{#frmGroupUserEdit label="Email"}} <input type="text" placeholder="Enter email" class="form-control"> {{/frmGroupUserEdit}}
        {{#frmGroupUserEdit label="Password"}} <input type="password" placeholder="Enter password" class="form-control"> {{/frmGroupUserEdit}}
        {{#frmGroupUserEdit label="Confirm Password"}} <input type="password" placeholder="Confirm password" class="form-control"> {{/frmGroupUserEdit}}
        {{#frmGroupUserEdit label="LinkedIn URL"}} <input type="text" placeholder="Enter LinkedIn URL" class="form-control"> {{/frmGroupUserEdit}}

        {{#frmGroupUserEdit label=""}} 
        <div class="row">
          <div class="col-xs-6">
            <button id="btn-prev-2" class="btn btn-default btn-lg btn-block" > <i class="fa fa-angle-left fa-lg"></i> PREV</button>
          </div>          
          <div class="col-xs-6">
            <button id="btn-save" class="btn btn-info btn-lg btn-block" >SAVE </button>
          </div>
        </div>
        {{/frmGroupUserEdit}}

    </form>            
    </div>
  </div>  
</template>
