<template name="pageSecondaries">
  <div class="container-fluid regionFilter pageSecondaries">
    <div class="clearfix visible-xs-block">
      <h1 class="pageTitle visible-xs-inline">Secondaries</h1>
      <a class="pull-right text-muted" data-toggle="collapse" href="#boxFilters">Filters &raquo;</a>
    </div>
    <form id="boxFilters" class="collapse mobile-collapse">
      <br class="visible-xs-inline">
      <div class="row">
        <div class="col-xs-12 col-sm-3 mobile-marginBottom">
          <label>Fund name</label><input type="text" class="form-control" placeholder="filter by fund name">
        </div>
        <div class="col-xs-12 col-sm-3 mobile-marginBottom">
          <label>Fund type</label>
          <select class="form-control">
            <option>All types</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col-xs-12 col-sm-3 mobile-marginBottom">
          <label>Vintage</label><input type="text" class="form-control" placeholder="enter vintage year">         
        </div>
        <div class="col-xs-12 col-sm-3">
          <br>
          <button class="btn btn-default btn-block btn-lg">SEARCH</button>
        </div>    
      </div>
    </form>
  </div>
   
  <div class="container-fluid pageSecondaries">
    <div class="row hidden-xs margin-sm">
      <div class="col-sm-3"><h1 class="pageTitle">Secondaries</h1></div>
      <div class="col-sm-9 pageTitleNav">
        <ul class="nav nav-pills pull-right">
          <li><a href="#" class="linkOfferVal" data-toggle="modal" data-target="#boxOfferVal">OFFER VALUATION <i class="fa fa-info-circle"></i></a></li>
          <li><a href="#" class="linkOfferVal" data-toggle="modal" data-target="#boxOfferVal2">REQUEST VALUATION <i class="fa fa-info-circle"></i></a></li>
          <li><a href="#" class="linkOfferVal" data-toggle="modal" data-target="#boxOfferVal3">REVIEW FUNDS <i class="fa fa-info-circle"></i></a></li>
        </ul>
        <ul class="nav nav-pills pull-right hidden-xs hidden-sm">
          <li>
            <a id="btnWWYLTD" class="dropdown-toggle" href="" data-toggle="dropdown">What would you like to do? <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="btnWWYLTD">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
            </ul>
          </li>          
        </ul>
      </div>
    </div>

    <div class="visible-xs-block boxValuationInfos">
      <div class="list clearfix">
        <div class="item">
          <a href="#" class="linkOfferVal btn btn-block btn-default" data-toggle="modal" data-target="#boxOfferVal">OFFER VALUATION <i class="fa fa-info-circle"></i></a>
        </div>
        <div class="item">
          <a href="#" class="linkOfferVal btn btn-block btn-default" data-toggle="modal" data-target="#boxOfferVal2">REQUEST VALUATION <i class="fa fa-info-circle"></i></a>
        </div>
        <div class="item">
          <a href="#" class="linkOfferVal btn btn-block btn-default" data-toggle="modal" data-target="#boxOfferVal3">REVIEW FUNDS <i class="fa fa-info-circle"></i></a>
        </div>
      </div>
    </div>

    <div id="boxOfferVal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">OFFER VALUATION</h4>
          </div>
          <div class="modal-body">
        <ol class="list-unstyled">
          <li>1. Offer valuations of funds you are interested in.</li>
          <li>2. Connect with owners of those funds.</li>
        </ol>            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="boxOfferVal2" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">REQUEST VALUATION</h4>
          </div>
          <div class="modal-body">
        <ol class="list-unstyled">
          <li>1. Offer valuations of funds you are interested in.</li>
          <li>2. Connect with owners of those funds.</li>
        </ol>            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="boxOfferVal3" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">REVIEW FUNDS</h4>
          </div>
          <div class="modal-body">
        <ol class="list-unstyled">
          <li>1. Offer valuations of funds you are interested in.</li>
          <li>2. Connect with owners of those funds.</li>
        </ol>            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="row visible-xs-block visible-sm-block">
      <div class="col-sm-6">
        <div class="dropdown mobile-marginBottom">
            <button id="" class="btn btn-block btn-default lpgpDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              What would you like to do?
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="btnWWYLTD">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
            </ul>
        </div>
      </div>      
      <div class="col-sm-6">
        <div class="dropdown mobile-marginBottom">
          <button id="" class="btn btn-block btn-info lpgpDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Top 50 Liquid Funds
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="">
            <li><a href="" class="">Other Funds</a></li>
            <li><a href="" class="">Newest</a></li>
            <li><a href="" class="">Most Viewed</a></li>
            <li><a href="" class="">My Valuations</a></li>
            <li><a href="" class="">My Funds</a></li>
          </ul>
        </div>        
      </div>
    </div>

    <div class="hidden-xs hidden-sm btn-group btn-group-justified btn-group-lg">
      <a href="" class="active btn btn-default">Top 50 Liquid Funds</a>
      <a href="" class="btn btn-default">Other Funds</a>
      <a href="" class="btn btn-default">Newest</a>
      <a href="" class="btn btn-default">Most Viewed</a>
      <a href="" class="btn btn-default">My Valuations</a>
      <a href="" class="btn btn-default">My Funds</a>        
    </div>
    <br class="hidden-xs">
    <div class="row">
      {{#each companies}}
        {{> boxSecondariesCardView }}
      {{/each}}
      <div class="col-xs-12">
        <div class="linkLoadMore">
          <a href="" class="">load more</a>
        </div>
      </div>          
    </div>

  </div>
</template>

<template name="boxSecondariesCardView">
  <div id="{{id}}" class="col-xs-12 col-sm-6 col-lg-4">
    <div class="panel panel-default">

      <div class="panel-heading clearfix">
        <h4 class="hidden-xs">{{firm}}</h4>
        <a class="visible-xs-block lpgpDropdown" href="#collapse{{id}}" data-toggle="collapse">{{firm}} <span class="fakeCaret">&raquo;</span></a>
      </div>

      <div id="collapse{{id}}" class="panel-body collapse mobile-collapse">
        <div class="row">
          <div class="col-xs-6"><img class="thumbnail img-responsive" src="http://www.icvillar.es/img/logo_villar.gif"></div>
          <div class="col-xs-6">
            <ul class="list-unstyled listDetails">
               <li><span class="text-muted txtLabel">Type:</span> <span class="txtVal">Buyout</span></li>
               <li><span class="text-muted txtLabel">Vintage:</span> <span class="txtVal">1999</span></li>
               <li><span class="text-muted txtLabel">Price:</span> <span class="txtVal">96.5% NAV</span></li>
               <li><span class="text-muted txtLabel">Liquidity:</span> <span class="txtVal">9</span></li>             
            </ul>
          </div>
        </div>
      </div>
      <div class="btn-group btn-group-justified">
        <a class="btn btn-default btn-lg btnFirst" href="">Offer Valuation</a>
        <a class="btn btn-default btn-lg btnLast" href="">Request Valuation</a>          
      </div>

    </div>    
  </div>

</template>
