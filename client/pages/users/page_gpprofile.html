<template name="pageGPProfile">
  <div class="container-fluid pageProfile">
    <h1 class="pageTitle">Frank Edgar's Profile</h1>

    <div class="row">
      <div class="col-sm-4">
        <div class="thumbnail boxProfilePic">

              <img class="img-responsive" src="https://s3.amazonaws.com/uifaces/faces/twitter/vinthomas/128.jpg" /><br>

              <BR><BR><strong>Firm Name</strong><br><span class="text-muted">United Kingdom</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5 col-sm-6">
              <button class="btn btn-default btn-block">MESSAGE</button>
            </div>
            <div class="col-xs-7 col-sm-6">

          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <h4 class="block-title-responsive text-inline">
              About me (Bio)
              <a class="visible-xs-block pull-right" href="#collapse1" data-toggle="collapse"><span class="fakeCaret">&raquo;</span></a>
            </h4>
          </div>

          </div>
        </div>
      </div>      
    </div>

    <div class="row">

      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <h4 class="block-title-responsive text-inline">
              Sample Fund
              <a class="visible-xs-block pull-right" href="#collapse3" data-toggle="collapse"><span class="fakeCaret">&raquo;</span></a>
            </h4>
          </div>
          <div id="collapse3" class="panel-body collapse mobile-collapse">
            <div class="row">
              <div class="col-sm-3">
                <h4>Type</h4><hr>

              <div class="col-sm-3">

                <br class="visible-xs-inline"><br class="visible-xs-inline">
              </div>
              <div class="col-sm-3">
                <h4>Target</h4><hr>
                <strong class="">300m USD</strong> 
              </div>                                          
            </div>
          </div>
        </div>        
      </div>

      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <h4 class="block-title-responsive text-inline">
              Other Key Contacts in this Fund
              <a class="visible-xs-block pull-right" href="#collapse4" data-toggle="collapse"><span class="fakeCaret">&raquo;</span></a>
            </h4>
          </div>
          <div id="collapse4" class="panel-body collapse mobile-collapse">
            <div class="listCarouselContact">

        </div>

    </div>

</template>
