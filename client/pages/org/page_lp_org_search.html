<template name="pageLPOrgSearch">
  <div class="container-fluid regionFilter pageLPOrg">
    <div class="clearfix flex-container">
      <h1 class="region-title pageTitle text-inline">Active LP Database</h1>
      <a class="btn btn-gray toggle-button" data-toggle="collapse" href="#boxFilters">Search for LPs <br><i class="fa fa-search"></i></a>
    </div>
    <form id="boxFilters" class="collapse">
      <br>
      <div class="row">
      	<div class="col-sm-12 col-md-3 margin-xs">
      	  <label>Organization name</label>	
      	  <input type="text" class="form-control" placeholder="filter by organization name">
      	  <br class="visible-sm-inline">
      	</div>
      	<div class="col-sm-3 col-md-2 margin-xs">
      	  <label>Activity Category</label>
      	  <select class="form-control">
      	  	<option>All Categories</option>
      	  </select>	
      	</div>
      	<div class="col-sm-3 col-md-2 margin-xs">
      	  <label>Geographical Region</label>
      	  <select class="form-control">
      	  	<option>All Regions</option>
      	  </select>	
      	</div>
      	<div class="col-sm-3 col-md-2 margin-xs">
      	  <label>LP Type</label>
      	  <select class="form-control">
      	  	<option>All LP Types</option>
      	  </select>	
      	</div>
      	<div class="col-sm-3 col-md-2 margin-xs">
      	  <label>Investment Type</label>
      	  <select class="form-control">
      	  	<option>All Investment Types</option>
      	  </select>	
      	</div>      	      	      	
      	<div class="col-sm-3 col-sm-offset-9 col-md-offset-0 col-md-1">
		      <br>
		      <button class="btn btn-default btn-block btn-lg">SEARCH</button>
		    </div>
      </div>
    </form>    		
  </div>

  <div class="container-fluid pageLPOrg">
    <h3 class="text-title">Latest Updates</h3>
    <div class="row">
      {{#each orgs}}
        {{> boxLPOrgCardView }}
      {{/each}}
      <div class="col-xs-12">
        <div class="linkLoadMore">
          <a href="" class="">load more</a>
        </div>
      </div>          
    </div>

  </div>	
</template>

<template name="boxLPOrgCardView">
  <div id="{{id}}" class="boxLPOrgCardView col-xs-12 col-sm-6 col-lg-4">
    <div class="panel panel-default">
      <a class="panel-heading btn-block" href="/lp-org">
        <h4 class="block-title-responsive">{{org}} Inc.</h4>
      </a>
      <div id="panel-{{id}}" class="panel-body">
        <div class="media">
          <div class="media-left">
            <img class="img-responsive" src="{{img}}">
          </div>
          <div class="media-body">
            <ul class="list-unstyled listDetails">
              <li>
                <span class="text-muted txtLabel">LP Type:</span> <strong class="txtVal text-primary">Buyout</strong>
              </li>
              <li>
                <span class="text-muted txtLabel">Activity Category:</span> <strong class="txtVal text-primary">Agriculture</strong>
              </li>
              <li>
                <span class="text-muted txtLabel">Investment Types:</span> <strong class="txtVal text-primary">Bonds, Stocks ...</strong>
              </li> 
              <li>
                <span class="text-muted txtLabel">Geographical Regions:</span> <strong class="txtVal text-primary">North America, South America ...</strong>
              </li>                           
              <li>
                <span class="text-muted txtLabel">Transaction Type:</span>
                <span class="txtVal">
                  <img class="img" src="icons/investment_types/c.png" WIDTH="20PX" HEIGHT="20PX" data-toggle="tooltip" title="Co-Invest">
                  <img class="img" src="icons/investment_types/d.png" WIDTH="20PX" HEIGHT="20PX" data-toggle="tooltip" title="Co-Invest">
                  <img class="img" src="icons/investment_types/f.png" WIDTH="20PX" HEIGHT="20PX" data-toggle="tooltip" title="Co-Invest">
                </span>
              </li>           
            </ul>            
          </div>
        </div>
      </div>
    </div>    
  </div>
</template>
