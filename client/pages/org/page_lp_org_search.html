<template name="pageLPOrgSearch">
  <div class="container-fluid regionFilter pageLPOrg">
    <div class="clearfix visible-xs-block visible-sm-block">
      <h1 class="pageTitle visible-xs-inline">LP Organizations</h1>
      <a class="pull-right text-muted" data-toggle="collapse" href="#boxFilters">Filters &raquo;</a>
    </div>
    <form id="boxFilters" class="collapse tablet-collapse">
      <br class="visible-xs-inline">
      <div class="row">
      	<div class="col-sm-12 col-md-3 mobile-marginBottom">
      	  <label>Organization name</label>	
      	  <input type="text" class="form-control" placeholder="filter by organization name">
      	  <br class="visible-sm-inline">
      	</div>
      	<div class="col-sm-3 col-md-2">
      	  <label>Activity Category</label>
      	  <select class="form-control">
      	  	<option>All Categories</option>
      	  </select>	
      	</div>
      	<div class="col-sm-3 col-md-2">
      	  <label>Geographical Focus</label>
      	  <select class="form-control">
      	  	<option>All Regions</option>
      	  </select>	
      	</div>
      	<div class="col-sm-3 col-md-2">
      	  <label>LP Type</label>
      	  <select class="form-control">
      	  	<option>All LP Types</option>
      	  </select>	
      	</div>
      	<div class="col-sm-3 col-md-2">
      	  <label>Investment Type</label>
      	  <select class="form-control">
      	  	<option>All Investment Types</option>
      	  </select>	
      	</div>      	      	      	
      	<div class="col-sm-3 col-sm-offset-9 col-md-offset-0 col-md-1">
		  <br>
		  <button class="btn btn-default btn-block btn-lg">SEARCH</button>
		</div>
      </div>
    </form>    		
  </div>

  <div class="container-fluid pageLPOrg">
  	<h1 class="pageTitle hidden-xs">LP Organizations</h1>

    <div class="row">
      {{#each orgs}}
        {{> boxLPOrgCardView }}
      {{/each}}
      <div class="col-xs-12">
        <div class="linkLoadMore">
          <a href="" class="">load more</a>
        </div>
      </div>          
    </div>

  </div>	
</template>

<template name="boxLPOrgCardView">
  <div id="{{id}}" class="col-xs-12 col-sm-6 col-lg-4">
    <div class="panel panel-default">

      <div class="panel-heading clearfix">
        <h4 class="hidden-xs">{{org}} Inc.</h4>
        <a class="visible-xs-block lpgpDropdown" href="#collapse{{id}}" data-toggle="collapse">{{org}} Inc. <span class="fakeCaret">&raquo;</span></a>
      </div>

      <div id="collapse{{id}}" class="panel-body collapse mobile-collapse">
        <div class="row">
          <div class="col-xs-6"><img class="thumbnail img-responsive" src="http://www.icvillar.es/img/logo_villar.gif"></div>
          <div class="col-xs-6">
            <ul class="list-unstyled listDetails">
               <li><span class="text-muted txtLabel">LP Type:</span> <span class="txtVal">Buyout</span></li>
               <li><span class="text-muted txtLabel">Activity Category:</span> <span class="txtVal">Agriculture</span></li>
               <li><span class="text-muted txtLabel">Transaction Type:</span> <span class="txtVal">Black Market</span></li>           
            </ul>
          </div>
        </div>
      </div>
      <div class="btn-group btn-group-justified">
        <a class="btn btn-default btn-lg btnFirst btnLast" href="/lp-org">View Profile</a>        
      </div>

    </div>    
  </div>
</template>
