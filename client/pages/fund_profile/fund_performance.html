<template name="pageFundPerformance">
  <div class="container-fluid regionFilter">
    <div class="clearfix flex-container">
      <h1 class="region-title pageTitle text-inline">Fund Performance</h1>
    </div>
    <form id="boxFilters" class="collapse">
      <br>
      <div class="row">
        <div class="col-xs-12 col-sm-2 margin-xs">
          <label>Fund name</label><input type="text" class="form-control mobile-marginBottom" placeholder="search by fund name">
        </div>
        <div class="col-xs-6 col-sm-2 margin-xs">
          <label>Fund type</label>
          <select class="form-control mobile-marginBottom">
            <option>All types</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col-xs-6 col-sm-2 margin-xs">
          <label>Fund size</label>
          <select class="form-control mobile-marginBottom">
            <option>All sizes</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>        
        <div class="col-xs-6 col-sm-2 margin-xs">
          <label>Vintage year</label><input type="text" class="form-control mobile-marginBottom" placeholder="Year">
        </div>
        <div class="col-xs-6 col-sm-2 margin-xs">
          <label>Regions</label>
          <select class="form-control mobile-marginBottom">
            <option>All Regions</option>
            <option>Africa</option>
            <option>Asia</option>
            <option>Australasia</option>
            <option>Central Europe </option>
            <option>Eastern Europe</option>
            <option>Latin America</option>
            <option>Middle East</option>
            <option>North America</option>
            <option>West Europe</option>
          </select>          
        </div>        
        <div class="col-xs-12 col-sm-2">
          <br>
          <button class="btn btn-default btn-block btn-lg">SEARCH</button>
        </div>       
      </div>
    </form>
  </div>
 	
  <div class="container-fluid pageFundPerformance">

    <div class="block-filter">
      <a class="btn btn-info toggle-button btn-block" data-toggle="collapse" href="#boxFilters">Search <i class="fa fa-search"></i></a>
    </div>

    <div class="pageTitleNav">
      <h3 class="text-title">TOP PERFORMING FUNDS BY TYPE</h3>
      <div id="nav-by-types" class="main-nav-pills">
        <div><a class="btn btn-default btn-block active" href="">Buyout</a></div>
        <div><a class="btn btn-default btn-block" href="">Venture</a></div>
        <div><a class="btn btn-default btn-block" href="">Growth Capital</a></div>
        <div><a class="btn btn-default btn-block" href="">Secondaries</a></div>
        <div><a class="btn btn-default btn-block" href="">FoF</a></div>
        <div><a class="btn btn-default btn-block" href="">Infrastructure</a></div>
      </div>
    </div>

    <div class="row">
      {{#each items}}
        {{>boxFundPerformanceItem}}
      {{/each}}
      <div class="col-xs-12">
        <div class="linkLoadMore">
          <a href="" class="">load more</a>
        </div>
      </div>          
    </div>    

  </div>  	
</template>

<template name="boxFundPerformanceItem">
  <div class="item boxFundPerformanceItem col-xs-12 col-sm-6 col-lg-4">
    <div class="panel panel-default">
      <a class="panel-heading clearfix btn-block" href="/fund-profile" >
        <h4 class="block-title-responsive">
          {{name}}
        </h4>
      </a>
      <div id="collapse-{{id}}" class="panel-body">
        <div class="row">
          <div class="col-xs-6"><img class="thumbnail img-responsive" src="http://www.icvillar.es/img/logo_villar.gif" width="120px"></div>
          <div class="col-xs-6">
            <ul class="list-unstyled listDetails">
               <li><span class="text-muted txtLabel">IRR:</span> <strong class="text-primary">92%</strong></li>
               <li><span class="text-muted txtLabel">Multiple:</span> <strong class="text-primary">3x</strong></li>
            </ul>
          </div>
        </div>
        <hr class="visible-xs">
        <div class="row visible-xs">
          <div class="col-xs-6">
            <span class="text-muted txtLabel">TYPE: </span> <strong class="text-primary">Buyout</strong><br>
            <span class="text-muted txtLabel">SIZE: </span> <strong class="text-primary">$ 120m</strong>
          </div>
          <div class="col-xs-6">
            <span class="text-muted txtLabel">YEAR: </span> <strong class="text-primary">1999</strong><br>
            <span class="text-muted txtLabel">VAL. DATE: </span> <strong class="text-primary">Dec 2016</strong>
          </div>
        </div>
      </div>
      <table class="table boxMoreDetails hidden-xs">
        <tr>
          <td><div class="text-muted txtLabel">TYPE:</div><strong class="text-primary">Buyout</strong></td>
          <td><div class="text-muted txtLabel">YEAR:</div><strong class="text-primary">1999</strong></td>
          <td><div class="text-muted txtLabel">SIZE:</div><strong class="text-primary">$ 120m</strong></td>
          <td><div class="text-muted txtLabel">VAL. DATE:</div><strong class="text-primary">Dec 2016</strong></td>
        </tr>
      </table>      
    </div>
  </div> 
</template>
