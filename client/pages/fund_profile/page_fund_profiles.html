<template name="pageFundProfiles">
  <div class="container-fluid regionFilter">
    <div class="clearfix flex-container">
      <h1 class="region-title pageTitle text-inline">Fund Profiles</h1>
    </div>
    <br><a class="btn btn-info toggle-button btn-block" data-toggle="collapse" href="#boxFilters">Search <i class="fa fa-search"></i></a>
    <form id="boxFilters" class="collapse">
      <br>
      <div class="row">
        <div class="col-xs-12 col-sm-3 margin-xs">
          <label>Fund name</label><input type="text" class="form-control mobile-marginBottom" placeholder="search by fund name">
        </div>
        <div class="col-xs-12 col-sm-3 margin-xs">
          <label>Fund type</label>
          <select class="form-control mobile-marginBottom">
            <option>All types</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col-xs-12 col-sm-3 margin-xs">
          <label>Fund size</label>
          <select class="form-control mobile-marginBottom">
            <option>All sizes</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>        
        <div class="col-xs-12 col-sm-3 margin-xs">
          <label>Fund status</label>
          <select class="form-control mobile-marginBottom">
            <option>All years</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>          
        </div>
        <div class="col-xs-12 col-sm-3 margin-xs">
          <label>Geographical Focus</label>
          <select class="form-control mobile-marginBottom">
            <option>All Regions</option>
            <option>Africa</option>
            <option>Asia</option>
            <option>Australasia</option>
            <option>Central Europe </option>
            <option>Eastern Europe</option>
            <option>Latin America</option>
            <option>Middle East</option>
            <option>North America</option>
            <option>West Europe</option>
          </select>          
        </div>
        <div class="col-xs-12 col-sm-3 margin-xs">
          <label>HQ Location</label>
          <select class="form-control mobile-marginBottom">
            <option>All Regions</option>
            <option>Africa</option>
            <option>Asia</option>
            <option>Australasia</option>
            <option>Central Europe </option>
            <option>Eastern Europe</option>
            <option>Latin America</option>
            <option>Middle East</option>
            <option>North America</option>
            <option>West Europe</option>
          </select>          
        </div>
        <div class="col-xs-12 col-sm-3 margin-xs">
          <label>Sector</label>
          <select class="form-control mobile-marginBottom">
            <option>All sizes</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>                      
        <div class="col-xs-12 col-sm-3">
          <br>
          <button class="btn btn-default btn-block btn-lg">SEARCH</button>
        </div>       
      </div>
    </form>
  </div>

  <div class="container-fluid pageFundProfiles">
    
    <div class="tab-content">
      <div id="cardView" class="tab-pane active">
      	<div class="row">
      	  {{#each items}}
      	  	{{>boxFundItemCard}}
      	  {{/each}}
          <div class="col-xs-12">
            <div class="linkLoadMore">
              <a href="" class="">load more</a>
            </div>
          </div>      	  
      	</div>
      </div>
      <div id="tableView" class="tab-pane">
      	<p>TABLE VIEW</p>
      </div>
    </div>
  </div>  	
</template>

<template name="boxFundItemCard">
  <div class="item boxFundItemCard col-xs-12 col-sm-6 col-lg-4">
    <div class="panel panel-default">
      <a class="panel-heading clearfix btn-block" href="/fund-profile" >
        <h4 class="block-title-responsive">
          {{name}}
        </h4>
      </a>
      <div id="collapse" class="panel-body">
        <div class="row">
          <div class="col-xs-6">
            <a class="" href="/fund-profile" >
              <img class="thumbnail img-responsive" src="http://logoeden.com/wp-content/uploads/2013/01/107.jpg">
            </a>
          </div>
          <div class="col-xs-6">
            <ul class="list-unstyled listDetails">
               <li><span class="text-muted txtLabel">Type:</span> <span class="txtVal">Buyout</span></li>
               <li><span class="text-muted txtLabel">Status:</span> <span class="txtVal">Active</span></li>
               <li><span class="text-muted txtLabel">Size:</span> <span class="txtVal">$ 40m</span></li>
               <li><span class="text-muted txtLabel">Target:</span> <span class="txtVal">$ 100m</span></li>             
            </ul>
          </div>
        </div> 
      </div>      
    </div>
  </div> 
</template>
