<template name="pageFundProfile">
  <div class="container-fluid pageFundProfile">
    <div class="pageTitleNav">
      <h1 class="pageTitle">Sample Fund</h1>
    </div>
  </div>

  <div class="container-fluid pageFundProfile">
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li><a href="/fund-profiles">Fund Profiles</a></li>
      <li class="active">Sample Fund</li>
    </ol>
    <div id="nav-category" class="main-nav-pills flex-container">
      <div><a role="tab" data-toggle="tab" href="#boxSummary" class="btn btn-default btn-block active">Summary</a></div>
      <div><a role="tab" data-toggle="tab" href="#boxDetails" class="btn btn-default btn-block">Fund Details</a></div>
      <div><a role="tab" data-toggle="tab" href="#boxNews" class="btn btn-default btn-block">News</a></div>  
    </div><br>

    <div class="row">
      <div class="col-md-12">
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="boxSummary">{{> boxFundMainSummary }}</div>
        <div role="tabpanel" class="tab-pane" id="boxDetails">{{> boxFundDetails }}</div>
        <div role="tabpanel" class="tab-pane" id="boxNews">{{> boxFundNews }}</div>
      </div>
      </div>
    </div>    
  </div>
	
</template>

<template name="boxFundMainSummary">
  <div class="row">
    <div class="col-md-5 col-sm-7">
      {{> boxFundSummary}}
      {{> boxFirmAddress}}
      {{> boxAboutFund}}
    </div>

    <div class="col-md-7 col-sm-5">
      {{> boxKeyContacts}}
      {{> boxTeamBios}}
    </div>

  </div>
</template>

<template name="boxFundDetails">
  <div id="boxFundDetails" class="row">
    <div class="col-md-12">
      {{> boxFundSizeandClosings}}  
    </div>
    <div class="col-md-6">
      {{> boxInvestmentStrategy}}
      {{> boxOtherFunds}}   
    </div>
    <div class="col-md-6">
      {{> boxPortfolioCompanies}}
      {{> boxHistoricalInvestments}}     
    </div>
  </div>
</template>

<template name="boxFundNews">
  <div class="row">
    <div class="col-md-6">
      {{> boxFundLatestNews}}
      {{> boxFundPR}}
    </div>

    <div class="col-md-6">
      {{> boxVideos }}
    </div>  
  </div>  
</template>

<template name="boxFundMore">
  <div class="row">
    <div class="col-md-6">
      
    </div>

    <div class="col-md-6">
      
    </div>  
  </div>  
</template>
