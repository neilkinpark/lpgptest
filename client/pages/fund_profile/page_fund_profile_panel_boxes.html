<template name="boxFundSummary">
  {{#tempPanelCollapse heading="Fund Summary" id="Fund_Summary"}}
    <div class="row">
      <div class="col-xs-4">
        <img src="http://logoeden.com/wp-content/uploads/2013/01/107.jpg" class="img-responsive" />
      </div>
      <div class="col-xs-8">
        <div class="txtField"><small class="text-muted">TYPE:</small> <br /><span>Venture</span></div>
        <br>
        <div class="txtField"><small class="text-muted">STATUS:</small> <br /><span>Investing Funds</span></div>
      </div> 
    </div>
  {{/tempPanelCollapse}}
</template>

<template name="boxKeyContacts">
  {{#tempPanelCollapse heading="Key Contacts" id="Key_Contacts"}}
    <div class="list-carousel">
    {{#each contacts}}
      {{> boxContact}}
    {{/each}}
    </div>
  {{/tempPanelCollapse}}
</template>

<template name="boxTeamBios">
  {{#tempPanelCollapse heading="Team Bios" id="Team_Bios"}}
    <div class="list-carousel">
    {{#each contacts}}
      {{> boxContact}}
    {{/each}}
    </div>
  {{/tempPanelCollapse}}
</template>

<template name="boxFirmAddress">
  {{#tempPanelCollapse heading="Fund Details" id="Firm_Address"}}
    <span class="label label-primary">Head Office:</span>
    <br />
    <br />
    <div class="row boxHeadOffice">
      <div class="col-md-8 fieldAddress">
        Studio 103, 
        The Business Centre, 
        61 Wellfield Road, 
        Roath, 
        Cardiff, 
        CF24 3DG
        <div class="fieldCountry">United Kingdom</div>
      </div>
      <div class="col-md-4">
        <span class="txtTelNum">+234-2900</span><br>
        <span class="txtTelNum">+234-2901</span><br>
        <a href="http://sample.com"><span class="label label-info">website &raquo;</span></a>
      </div>
    </div>
  {{/tempPanelCollapse}}	
</template>

<template name="boxContact">
  <div class="boxContact margin-xs margin-sm">
    <div class="row">
      <div class="col-xs-4">
        <img class="img-responsive" src="{{img}}" />
      </div>
      <div class="col-xs-8">
        <strong class="lead">{{name}}</strong><br>
        <small class="text-muted">Position</small><br>
        <a class="lead" href=""><i class="fa fa-linkedin-square fa-lg"></i></a> | 
        <a href="">neil@ultro.co.uk</a>
      </div>  
    </div>  
      
  </div>
</template>

</template>
