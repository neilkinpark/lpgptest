<template name="boxFundSummary">
  <div class="panel panel-default">
    <a href="#boxFundSummary" data-toggle="collapse" class="btn btn-sm btn-block btn-primary">
      <div class="text-left"><span class="caret"></span> Fund Summary</div>
    </a>
    <div id="boxFundSummary" class="panel-body collapse in">
      <div class="row">
        <div class="col-xs-4">
          <img src="http://logoeden.com/wp-content/uploads/2013/01/107.jpg" class="img-responsive" />
        </div>
        <div class="col-xs-8">
          <div class="txtField"><small class="text-muted">TYPE:</small> <br /><span>Venture</span></div>
          <br>
          <div class="txtField"><small class="text-muted">STATUS:</small> <br /><span>Investing Funds</span></div>
        </div> 
      </div>
    </div>
  </div>
</template>

<template name="boxKeyContacts">
  <div class="panel panel-default">
    <a href="#boxKeyContacts" data-toggle="collapse" class="btn btn-sm btn-block btn-primary">
      <div class="text-left"><span class="caret"></span> Key Contacts</div>
    </a>        
    <div id="boxKeyContacts" class="panel-body collapse in">
  	  <div class="row">
        {{#each contacts}}
          {{> boxContact}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="boxTeamBios">
  <div class="panel panel-default">
    <a href="#boxTeamBios" data-toggle="collapse" class="btn btn-sm btn-block btn-primary">
      <div class="text-left"><span class="caret"></span> Team Bios</div>
    </a>        
    <div id="boxTeamBios" class="panel-body collapse in">
  	  <div class="row">
        {{#each contacts}}
          {{> boxContact}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="boxFirmAddress">
  <div class="panel panel-default">
    <a href="#boxFirmAddress" data-toggle="collapse" class="btn btn-sm btn-block btn-primary">
      <div class="text-left"><span class="caret"></span> Firm Address</div>
    </a>        
    <div id="boxFirmAddress" class="panel-body collapse in">
      <span class="label label-primary">Head Office:</span>
      <br />
      <br />
      <div class="row boxHeadOffice">
        <div class="col-md-8 fieldAddress">
          Studio 103<BR />
          The Business Centre<BR />
          61 Wellfield Road<BR />
          Roath<BR />
          Cardiff<BR />
          CF24 3DG<BR />
          <div class="fieldCountry">United Kingdom</div>
        </div>
        <div class="col-md-4">
          <span class="txtTelNum">+234-2900</span>
          <span class="txtTelNum">+234-2901</span>
          <a href="http://sample.com"><span class="label label-info">website &raquo;</span></a>
        </div>
      </div>        	
    </div>
  </div>	
</template>

<template name="boxContact">
  <div class="boxContact margin-xs margin-sm">
    <div class="row">
      <div class="col-xs-4">
        <img class="img-responsive" src="{{img}}" />
      </div>
      <div class="col-xs-8">
        <strong class="lead">{{name}}</strong><br>
        <small class="text-muted">Position</small>
      </div>  
    </div>
    <BR>
    <button class="btn btn-default btn-block">VIEW PROFILE</button>   
  </div>
</template>

<template name="boxFundSizeandClosings">
  <div class="panel panel-default">
    <a class="fdTitle btn btn-sm btn-block btn-primary" data-toggle="collapse" href="#boxFundSizeandClosings" >
      <div class="text-left">Fund Size and Closing(s) <span class="caret"></span></div>
    </a>
    <div class="panel-body collapse in" id="boxFundSizeandClosings">
      <div class="boxInner">
        <div class="row">
          <div class="field col-xs-4">
			<div class="txtField"><small class="text-muted">SIZE:</small> <br><span>190 USD</span></div>
          </div>
          <div class="field col-xs-4">
          	<div class="txtField"><small class="text-muted">TARGET:</small> <br><span>320m USD</span></div>
          </div>
          <div class="field col-xs-4">
          	<div class="txtField"><small class="text-muted">VINTAGE:</small> <br><span>2005</span></div>
          </div>          
        </div>
        <BR>
        <div class="field fieldClosings">
          <small class="text-muted">CLOSING(s):</small>
          <div class="txtValue">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>Jul 2005</td>
                  <td>100m USD</td>
                  <td>First</td>
                </tr>
                <tr>
                  <td>Jan 2008</td>
                  <td>175m USD</td>
                  <td>Second</td>
                </tr>
                <tr>
                  <td>Apr 2014</td>
                  <td>210m USD</td>
                  <td>Final</td>
                </tr>                                
              </tbody>
            </table>  
          </div>
        </div>                   
      </div>              
    </div>                
  </div>
</template>
