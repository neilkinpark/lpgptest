<template name="pageLPSignup">
  <div class="container-fluid">
    <h1 class="pageTitle text-center">LP Membership Registration</h1>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <!-- error message -->
        <div class="alert alert-danger alert-dismissible fade hidden in">
          <button aria-label="Close" data-dismiss="alert" class="close" type="button"><span aria-hidden="true">×</span></button>
          <h4><i class="fa fa-exclamation-circle"></i> Input error. </h4> <p class="msg"></p>
        </div>        

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="text-center block-title-responsive">Subscribe with your email address</h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
                <form class="form-horizontal">
                  <div class="form-group email">
                    <label class="col-sm-4 control-label text-muted hidden-xs">Email Address</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputEmail" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="form-group password">
                    <label class="col-sm-4 control-label text-muted hidden-xs" for="inputEmail">Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="inputEmail" placeholder="Enter password">
                    </div>
                  </div>                 
                  <div class="form-group password">
                    <label class="col-sm-4 control-label text-muted hidden-xs" for="inputEmail">Confirm Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="inputEmail" placeholder="Enter password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-4 control-label text-muted hidden-xs" for="inputEmail">Password Strength</label>
                    <div class="col-sm-6 col-xs-8">
                      <div class="control-label">
                        <div class="progress">
                          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width: 40%">
                            <span class="sr-only">40% Complete (success)</span>
                          </div>
                        </div>                        
                      </div>
                    </div>
                    <div class="col-sm-2 col-xs-4 text-right">
                      <label class="text-success control-label ">NORMAL</label>
                    </div>
                  </div>                  
                  <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                      <a href="#" id="" type="submit" class="btn btn-default btn-block btn-lg btnSubmit" data-toggle="modal" data-target="#modalError">CREATE ACCOUNT</a>
                    </div> 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="linkLoadMore">
          <span>OR</span>
        </div>

        <div class="panel form-group">
          <a class="btn btn-block btn-lg btn-info" href=""><i class="fa fa-linkedin fa-lg"></i> | Login with LinkedIn</a>
          <div class="panel-body text-center">
            <em class="text-muted">Your account will be approved more quickly if you subscribe with your LinkedIn account.</em>
          </div>
        </div>

      </div>
    </div>
  </div>


    <!-- MODAL -->
    <div id="modalError" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalError" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-exclamation-circle fa-2x text-danger"></i>&nbsp;&nbsp;&nbsp;<span class="lead">SELECT SCENARIO</span>
            <a href="" class="pull-right" data-dismiss="modal" aria-label="Close"><i class="fa fa-times"></i></a>
          </div>
          <div class="panel-body">
            <button id="validEmail" data-dismiss="modal">Invalid Email</button>
            <button id="validPassword" data-dismiss="modal">Invalid Password</button>
          </div>
        </div>
      </div>
    </div>

</template>
