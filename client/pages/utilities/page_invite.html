<template name="pageInvite">
  <div class="container-fluid">
    <br>
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="text-center">Invite your contacts to join the Network</h4>
          </div>
          <div class="panel-body">
            <div class="jumbotron text-center">
              <h4><strong>Thousands of LPs and GPs around the world are already successfully connecting and communicating via the network. More than 100.000 online connections were made via the network. Let your contacts be part of it.</strong></h4>
            </div>
            <form id="form-invite" >
              <div class="form-group">
                <input type="text" class="input-lg form-control tokenfield" id="tokenfield" name="emailInput" placeholder="type an email then hit enter to add a contact's email" />
              </div>
              <div class="form-group">
                <button type="submit" id="btn-send" class="btn btn-info btn-block btn-lg"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
