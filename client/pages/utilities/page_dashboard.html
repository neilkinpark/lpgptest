<template name="pageBetaDashboard">
  <div class="container pageDashboard">
  	<br>
  	<div class="row">
  	  {{#each item}}
  	    {{> rowBetaDashboard}}
  	  {{/each}} 
  	</div>
  </div>  
</template>

<template name="rowBetaDashboard">
  <div class="col-xs-4 text-center">
    <a href="/{{url}}" class="text-muted">
  	  <img src="/icons/{{img}}" class="img img-thumbnail img-responsive img-circle">
      <h2 class="text-dark icon-title">{{title}}</h2>
    </a>
    <br> 	
  </div>
</template>
