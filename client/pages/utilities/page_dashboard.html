<template name="pageBetaDashboard">
  <div class="container pageDashboard">
    <!--
  	<div class="flex-container">
  	  {{#each item}}

  	  {{/each}}

    <div class="flex-container">
      <div class="flex-item">red</div>
      <div class="flex-item">blue</div>
      <div class="flex-item">black</div>
    </div>
  </div>  
</template>

<template name="rowBetaDashboard">
  <div class="text-center wrapper-icon flex-child">
    <a href="/{{url}}" class="text-muted">
      <img src="/icons/{{img}}" class="img img-thumbnail img-responsive img-circle img-default-state">
      <img src="/icons/{{imgh}}" class="img img-thumbnail img-responsive img-circle img-hover">
      <h2 class="text-dark icon-title">{{title}}</h2>
    </a> 
  </div>
</template>
