<template name="pageBetaDashboard">
  <div class="container pageDashboard">
    <!--
  	<div class="flex-container">
  	  {{#each item}}
  	    {{> rowBetaDashboard}}
  	  {{/each}} 
  	</div> -->
    <div class="flex-container flex-dash-icons">
      {{#each item}}
      <div class="flex-item">
        <div class="row">
          {{> rowBetaDashboard}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>  
</template>

<template name="rowBetaDashboard">
  {{#each col}}
  <div class="col-xs-6 text-center wrapper-icon">
    <a href="/{{url}}" class="text-muted">
  	  <img src="/icons/dashboard_icons/{{img}}" class="img img-thumbnail img-responsive img-circle img-default-state">
      <img src="/icons/dashboard_icons/{{imgh}}" class="img img-thumbnail img-responsive img-circle img-hover">
      <h2 class="text-dark icon-title">{{title}}</h2>
    </a> 	
  </div>
  {{/each}}
</template>
