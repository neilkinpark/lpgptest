<template name="pageSubsUpsReqs">
  <div class="container-fluid">
    <h3 class="pageTitle">Subscription Upgrade Request</h3>
    <form class="well">
      <div class="form-group">
        <label>This form lets the administrators and editors know that you want to upgrade your account. If you want to include a message, please put it in the box below, but that's not required.</label>
        <textarea class="form-control" rows="3" placeholder="Message(Optional)"></textarea>
      </div>
      <div class="form-group">
        <label class="" for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>    	
  </div>
</template>
