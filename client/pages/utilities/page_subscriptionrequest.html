<template name="pageSubsUpsReqs">
  <div class="container-fluid">
    <h1 class="pageTitle text-center">Subscription Upgrade Request</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="text-center">Subscribe with your email address</h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="text-center col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
                <br>
                <p>This form lets the administrators and editors know that you want to upgrade your account. If you want to include a message, please put it in the box below, but that's not required.</p>
                <br>
              </div>
              <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-2 control-label text-muted">Message</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="3" placeholder="Message(Optional)"></textarea>
                      <br>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label text-muted" for="inputEmail">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                      <br>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default btn-block btn-lg">Submit</button>
                    </div>  
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
