<template name="pageResults">
  <div class="container-fluid regionFilter">
  	<form>
      <div class="row">
        <div class="col-xs-3">
          <label>Fund name</label><input type="text" class="form-control" placeholder="filter by fund name">
        </div>
        <div class="col-xs-3">
          <label>Fund type</label>
          <select class="form-control">
            <option>All types</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col-xs-3">
          <label>Fund status</label>
          <select class="form-control">
            <option>All</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>          
        </div>
        <div class="col-xs-3">
          <label>Geographical focus</label><input type="text" class="form-control" placeholder="All Regions">
        </div>        
      </div>
  	</form>
  </div>	
  <div class="container-fluid pageloadingdemo">
    <div class="row">
      <div class="col-xs-6 col-sm-10"><h1 class="pageTitle">Fund Profiles</h1></div>
      <div class="col-xs-6 col-sm-2">
      	<ul class="nav nav-pills pull-right">
      	  <li class="active"><a id="linkCardView" href="#cardView" role="tab" data-toggle="pill"><span aria-hidden="true" class="glyphicon glyphicon-th-large"></span></a></li>
      	  <li><a id="linkTableView" href="#tableView" role="tab" data-toggle="pill"><span aria-hidden="true" class="glyphicon glyphicon-align-justify"></span></a></li>		
      	</ul>	
      </div>
    </div>

    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li><a href="/fund-performance">Fund Performance</a></li>
      <li class="active">Search Results</li>
    </ol>
    
    <div class="tab-content">
      <div id="cardView" class="tab-pane active">
        <div class="alert alert-info">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <p><i class="fa fa-2x fa-check-circle"></i> <span class="lead">5 Results found.</span></p>
        </div>
        <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <p><i class="fa fa-2x fa-info-circle"></i> <span class="lead">Sorry, no results were found.</span></p>
          <p>
            <strong>Search Suggestions:</strong>
            <ul>
              <li>Check your spelling.</li>
              <li>Try more general categories.</li>
            </ul>
          </p>
        </div>
      </div>
      <div id="tableView" class="tab-pane">
      	<p>TABLE VIEW</p>
      </div>
    </div>
  </div>  	
</template>
